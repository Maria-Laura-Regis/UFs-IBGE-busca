<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Municípios - IBGE API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Consulta de Municípios por UF</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="selectUF" class="form-label">Selecione a Unidade Federativa (UF):</label>
                    <select class="form-select" id="selectUF" aria-label="Seleção de UF">
                        <option selected value="">Selecione uma UF</option>
                        </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="mt-3">Municípios:</h2>
                <table class="table table-striped table-hover" id="tabelaMunicipios">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nome do Município</th>
                            <th>ID IBGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3" class="text-center" id="mensagemInicial">Aguardando seleção de UF...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
